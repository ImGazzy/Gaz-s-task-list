<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="GazPOV on twitch @ http://www.twitch.tv/gazpov">
    <title>Gaz's custom coded chat task list</title>
    <link rel="stylesheet" href="style.css">


    <meta author="GazPOV on twitch @ http://www.twitch.tv/gazpov">

</head>

<body>
    <!--this section is for the task list bar -->
    <div id="tasklist";>TASK LIST</div>

    <!-- this section is the gaz tasks bar -->
        <div id="gaz">------{GAZ'S TASKS}------</div>
            <div id="gtasks">
                <ol>
                    <li>task 1</li>
                    <li>task 2</li>
                    <li>task 3</li>
                </ol>
            </div>

    <!-- this section is the chat's task bar -->
        <div id="chat">------{CHAT'S TASKS}------</div>
            <div id="cuser">username and number</div>
            <div id="ctasks">user tasks
                <ol>
                    <li>task 1</li>
                    <li>task 2</li>
                    <li>task 3</li>
                </ol>
            </div>

            <div id="helptitle">------{COMMANDS}------</div>
            <div id="help">
            !task (task text) <br>
            !done <br>
            !edit (task number) (task text) <br>
            !remove (task number) <br>
            <br>
            !taskhelp
            </div>

            <script src="script.js"></script>

</body>

</html>
